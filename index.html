<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeonKim's Portfolio</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script src="/script/works.js" defer></script>
  </head>
  <body>
    <div class="section section--nav">
      <div class="container container--nav">
        <div class="nav--left">
          <div class="nav logo">GeonKim</div>
          <div class="nav nav--title">Portfolio</div>
        </div>
        <div class="nav--right">
          <div class="nav button">Profile</div>
          <div class="nav button">Works</div>
          <div class="nav button home">Home</div>
        </div>
      </div>
    </div>
    <div class="img--text">
      <div class="img--text-t">Geon Kim</div>
      <img class="img" src="./asset/Artboard 1-100.jpg" alt="" />
      <div class="img--sub-t">Communication Design</div>
    </div>
    <div class="section works">
      <div class="works--title">Works</div>
      <div class="continer container--works-bcd">
        <div class="works--img works--img-bcd">
          <div>University</div>
          <div class="a">
            <img src="./asset/designWork.jpg" id="lastClone" />
            <img src="./asset/pattern.jpg" />
            <img src="./asset/lessismore.jpg" id="firstClone" />
          </div>
          <img src="/asset/prev.png" id="prevBtn" />
          <img src="/asset/next.png" id="nextBtn" />
        </div>
        <div class="works--subt">Basic Communication Deign</div>
      </div>
      <div class="continer container--works-vdg"></div>
      <div class="continer container--works-wd"></div>
    </div>
  </body>
</html>
